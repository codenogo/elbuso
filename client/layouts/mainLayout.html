<template name="mainLayout">
	<div class="insidepages">
		{{> preloader}}
		{{> headerBarInside}}	
		<main class="menufy-main-content">
			{{#if userIsDeactivated}}
				<h1 class="centered-placeholder">
				<br />
				<br />
				<br />
				<br />
					Your account has been deactivated
				</h1>
			{{else}}
				{{> verifyEmail}}
				{{> Template.dynamic template=main}}
			{{/if}}
		</main>
	</div>
</template>
