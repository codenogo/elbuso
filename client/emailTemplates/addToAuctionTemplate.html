<template name="addToAuctionTemplate">
	<table style="border:1px solid #ddd; width:auto; max-width:700px;" cell-padding="0" cell-spacing="0">
		<tr>
			<td style="background:#000; padding:20px; text-align:center;">
				<img src="http://elbuso.com/img/logo-white.png" height="35" style="height:35px;" />
			</td>
		</tr>
		<tr>
			<td style="padding:20px; text-align:center; border-bottom: 1px solid #ddd;">
				<p style="padding:20px 0; font-family: arial,sans-serif; color: #767676;">Hi {{name}},</p>
				<h1 style="padding:20px 50px; font-family: arial,sans-serif; color: #767676; text-transform:uppercase;">{{companyName}} has been added as a bidding supplier in an auction.</h1>
				<p style="padding:20px 50px; font-family: arial,sans-serif; color: #767676;">You have been added as a bidding supplier in an auction. This is an opportunity to expand your client base as you bid against other suppliers to get all the clients and also get your name and products out to your target audience. Take a look at the auction.</p>
				<p style="padding:20px 50px; font-family: arial,sans-serif; color: #767676;">You will be notified once the bidding window is open, but in the meantime you can watch the auction's reservations and reach expand. Enjoy.</p>

				{{#with FS.GetFile "auctionImages" auctionImage}}
					<img src="http://elbuso.com{{url}}" style="width:100%;">
				{{/with}}

				<p style="padding:0 0 30px">
					<a href="http://elbuso.com/auction/{{auctionId}}" style="width:100%; font-family: arial,sans-serif; text-decoration:none;color:#000; padding:10px 20px; border:1px solid #000">{{auctionName}}</a>
				</p>
				<p style="padding:20px 50px; font-family: arial,sans-serif; color: #767676;">If you have any problems feel free to talk to us on <a style="text-decoration:none; color:#000;" href="mailto:hello@elbuso.com">hello@elbuso.com</a></p>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;">
				<img src="http://elbuso.com/img/logo.png" height="35" style="height:35px; margin-top:30px;" />
				<p style="padding:20px 50px; font-size:12px; font-family: arial,sans-serif; color: #767676;">&copy; Elbuso Inc </p>
			</td>
		</tr>
	</table>
</template>
