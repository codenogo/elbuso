<template name="subUserTemplate">
	<table style="border:1px solid #ddd; width:auto; max-width:700px;" cell-padding="0" cell-spacing="0">
		<tr>
			<td style="background:#000; padding:20px; text-align:center;">
				<img src="http://elbuso.com/img/logo-white.png" height="35" style="height:35px;" />
			</td>
		</tr>
		<tr>
			<td style="padding:20px; text-align:center; border-bottom: 1px solid #ddd;">
				<p style="padding:20px 0; font-family: arial,sans-serif; color: #767676;">Hi {{name}},</p>
				<h1 style="padding:20px 50px; font-family: arial,sans-serif; color: #00E115; text-transform:uppercase;">You have been invited as a sub user for {{companyName}}</h1>
				<p style="padding:20px 50px; font-family: arial,sans-serif; color: #767676;">The administrator of {{companyName}} has invited you as a colleague to become a sub-user on Elbuso. You will be able to perform certain tasks on Elbuso that directly affect the business delivery of the {{companyName}}. To create you r account and get started, please click on the link below:</p>
				<p style="padding:30px 0">
					<a href="http://elbuso.com/sub-user/register/{{inviteId}}" style="font-family: arial,sans-serif; text-decoration:none;color:#000; padding:10px 20px; border:1px solid #000">create your Account and get started</a>
				</p>
				<p style="padding:20px 50px; font-family: arial,sans-serif; color: #767676;">If you have any problems feel free to talk to us on <a style="text-decoration:none; color:#000;" href="mailto:hello@elbuso.com">hello@elbuso.com</a></p>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;">
				<img src="http://elbuso.com/img/logo.png" height="35" style="height:35px; margin-top:30px;" />
				<p style="padding:20px 50px; font-size:12px; font-family: arial,sans-serif; color: #767676;">&copy; Elbuso Inc </p>
			</td>
		</tr>
	</table>
</template>
