<template name="search">
  <div class="page-header clearfix">
    <h4 class="pull-left">Results</h4>
    <div class="pull-right">
      <input type="text" name="search" class="form-control" width="250px" placeholder="Find an album...">
    </div>
  </div>

  <ul class="list-group">
    {{#if searching}}
      {{> preloader}}
    {{else}}
      {{#each auctions}}
        <li class="list-group-item clearfix">
          <span class="pull-left">{{name}} by <strong>{{author}}</strong></span>
        </li>
      {{else}}
        <p class="alert alert-warning">Nothing found for {{query}}. Sorry, bub.</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
