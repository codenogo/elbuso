<template name="changePassword">
	<div class="data-container">
		<h1>Change password <a href="/profile" class="btn btn-sm btn-default pull-right">back to profile</a><a href="/change-phone" class="btn btn-sm btn-default pull-right">change your phone number</a></h1>
		<form id="change-password" class="change-password">
			<div class="form-group">
		        <label for="current-password">Current Password</label>
		        <input type="password" id="current-password" class="form-control" placeholder="Current Password">
	        </div>
			<div class="form-group">
		        <label for="new-password">New Password</label>
		        <input type="password" id="new-password" class="form-control" placeholder="New Password">
	        </div>
			<div class="form-group">
		        <label for="new-password-repeated">Repeat New Password</label>
		        <input type="password" id="new-password-repeated" class="form-control" placeholder="Repeat New Password">
	        </div>
			<div class="form-group">
	        	<input type="submit" class="btn btn-success" value="Update Password">
	        </div>
	    </form>
	</div>
</template>
