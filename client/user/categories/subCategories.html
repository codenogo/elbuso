<template name="subCategories">
    {{#if isNull}}
        <ul id="category-listing" class="category root-category category-bracket">
            <li class="parent-name">Please select a category to view and manage it's sub categories</li>
        </ul>
    {{else}}
        {{#if noChild}}
            <ul id="category-listing" class="category root-category category-bracket">
                <li class="parent-name" id="{{this}}">no subcategory yet.</li>
                {{#sortable items=subCategories options=subCategoryOptions ghostClass="sortable-ghost"}}
                    {{> categoryItem}}
                {{/sortable}}
            </ul>
        {{else}}
            <ul id="category-listing" class="category root-category category-bracket">
                <li class="parent-name" id="{{this}}">{{parentName}}.</li>
                {{#sortable items=subCategories options=subCategoryOptions ghostClass="sortable-ghost"}}
                    {{> categoryItem}}
                {{/sortable}}
            </ul>
        {{/if}}
    {{/if}}
</template>
