<template name="resetPassword">
	<div class="container">
		<div class="registration-page">
			<h1 class="page-header">create a new Password</h1>
			<form id="reset-password" class="reset-password">
				<p>To reset your password, enter a new one below. You will be logged in with your new password.</p>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" name="newPassword" class="form-control new-password" placeholder="New Password">
				</div>
				<div class="form-group">
					<label for="password">Repeat New Password</label>
					<input type="password" name="repeatNewPassword" class="form-control repeat-new-password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Reset Password &amp; Login">
				</div>
			</form>
		</div>
	</div>
</template>
