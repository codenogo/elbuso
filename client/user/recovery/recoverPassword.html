<template name="recoverPassword">
	<p class="popup-form-message">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>
	<form class="popup-form recover-password">
		<p class="fieldset">
			<label class="image-replace popup-email" for="reset-email">E-mail</label>
			<input class="full-width has-padding has-border email-data" id="reset-email" type="email" placeholder="E-mail">
			<span class="popup-error-message"></span>
		</p>

		<p class="fieldset">
			<input class="full-width has-padding" type="submit" value="Reset password">
		</p>
	</form>

	<p class="popup-form-bottom-message"><a>Back to log-in</a></p>
</template>
