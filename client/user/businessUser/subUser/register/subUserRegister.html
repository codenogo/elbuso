<template name="subUserRegister">
	<div class="container">
		<div class="registration-page">
			<h1>CREATE your new ACCOUNT</h1>
			<form class="subUserRegister">
				<p class="fieldset intro">
					with your account you will be able to participate in {{companyName}}'s  operations.
				</p>
				<p class="fieldset">
					<input class="full-width has-padding has-border" type="text" placeholder="First name" name="firstname" value="{{invite.firstname}}" autocomplete="off">
				</p>
				<p class="fieldset">
					<input class="full-width has-padding has-border" type="text" placeholder="Last name" name="lastname" value="{{invite.lastname}}"  autocomplete="off">
				</p>
				<div class="row">
					<div class="form-group col-sm-5">
				        <select id="country-code" name="countryCode" class="form-control">
				        	{{#each country}}
			        			<option value="{{countryCode}}">{{name}} (+{{countryCode}})</option>
				        	{{/each}}
				        </select>
			        </div>
			        <div class="form-group col-sm-7">
				        <input type="number" name="phoneNumber" id="phone-number" class="form-control col-sm-7" placeholder="phone number">
			        </div>
				</div>
				<p class="form-group">
					<input class="full-width form-control" type="email" placeholder="email" disabled name="registerEmail" value="{{invite.email}}"  autocomplete="off">
				</p>
				<p class="fieldset">
					<input class="full-width has-padding has-border" type="password" placeholder="password" name="registerPassword" autocomplete="off">
				</p>
				<p class="fieldset">
					<input class="full-width has-padding submit" type="submit" value="Register">
					<div class="processing hidden">
						{{> processingButton}}
					</div>
				</p>
		    </form>
	    </div>
	</div>
</template>
